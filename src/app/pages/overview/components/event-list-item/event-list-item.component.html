<div class="container">
  <mat-card *ngIf="event != null" class="event" [ngClass]="isInThePast(event.end_date) ? 'event-past': ''">
    <img *ngIf="event.image !== undefined" mat-card-image [attr.data-src]="event.image" class="event-image lazyload" alt=""/>
    <img *ngIf="event.image == undefined" mat-card-image
         [attr.data-src]="defaultImageUrl" class="event-image lazyload" alt=""/>
    <div *ngIf="isInThePast(event.end_date)" class="event-image-label">vorbei</div>

    <div *ngIf="event.category !== undefined" class="event-category">{{event.category}}</div>
    <div class="card-header">
      <mat-card-title *ngIf="event.title != null">{{ event.title }}</mat-card-title>
      <mat-card-subtitle *ngIf="event.subtitle != null">{{ event.subtitle }}</mat-card-subtitle>
    </div>
    <mat-card-content>
      <span>{{ formatDate(event.start_date, event.end_date) }}</span>
    </mat-card-content>
  </mat-card>
</div>
