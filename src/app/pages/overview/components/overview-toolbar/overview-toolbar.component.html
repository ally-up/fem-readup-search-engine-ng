<ng-container *transloco="let t, read: 'pages.overview'">
<mat-toolbar>
  <div class="content flexcontainer">
    <span class="toolbar-title">{{ appTitle }}</span>
    <span class="toolbar-subtitle" *ngIf="media > mediaType.SMALL" [@logoAnimation]="logoState"> | {{ appSubtitle }}</span>
    <div class="flexbox"></div>
    <button mat-icon-button class="toolbar-menu-item" aria-label="filter" (click)="onFilterClicked()">
      <mat-icon aria-hidden="false" aria-label="search" fontIcon="search"></mat-icon>
    </button>
    <button mat-icon-button class="toolbar-menu-item" aria-label="about" (click)="onAboutClicked()">
      <mat-icon aria-hidden="false" aria-label="about" fontIcon="info"></mat-icon>
    </button>
    <button mat-button class="toolbar-menu-item" aria-label="reset filters"
            [@searchResetButtonAnimation]="searchPanelState" (click)="onResetFilterClicked()">
      <span *ngIf="media > mediaType.SMALL">{{ t("menu.reset-filter") | uppercase }}</span>
      <mat-icon aria-hidden="false" aria-label="filter" fontIcon="filter_list" *ngIf="media < mediaType.MEDIUM"></mat-icon>
    </button>
  </div>
</mat-toolbar>
</ng-container>
