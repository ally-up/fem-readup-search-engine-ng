<mat-toolbar>
  <div class="content flexcontainer">
    <span class="toolbar-title">{{ appTitle }}</span>
    <span class="toolbar-subtitle" *ngIf="media > mediaType.SMALL" [@logoAnimation]="logoState"> | {{ appSubtitle }}</span>
    <div class="flexbox"></div>
    <button mat-button class="toolbar-menu-item" (click)="onFilterClicked()">
      <mat-icon [svgIcon]="'search'"></mat-icon>
    </button>
    <button mat-button class="toolbar-menu-item" [@searchResetButtonAnimation]="searchPanelState"
            (click)="onResetFilterClicked()">
      <span *ngIf="media > mediaType.SMALL">FILTER ZURÃœCKSETZEN</span>
      <mat-icon *ngIf="media < mediaType.MEDIUM" [svgIcon]="'filter-off-outline'"></mat-icon>
    </button>
  </div>
</mat-toolbar>
